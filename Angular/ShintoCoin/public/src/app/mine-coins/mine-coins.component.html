<div class="container">
    <h1 class="display-1 row pb-2 mt-4 mb-2 border-bottom">Mine ShintoCoin</h1>
    <h4>Here you can mine ShintoCoins by being the first to solve the algorithm: </h4>
    <h4>What is the 7th Fibonacci sequence number?</h4>
    <form (submit)="onSubmit()">
        <input class="p-1 m-1" type="number" [(ngModel)]="answer">
        <button type="submit" class="btn btn-success font-weight-bold ml-5">Mine</button>
    </form>
</div>
