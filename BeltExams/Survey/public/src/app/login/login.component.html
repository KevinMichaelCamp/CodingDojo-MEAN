<div class="container">
    <h1>Surveys User Login</h1>
    <form (submit)="onLogin()">
        <label for="name">Your Name:</label>
        <input type="text" name="name" id="name" [(ngModel)]="user.name">
        <button type="submit">Login</button>
    </form>
    <p class="danger" *ngIf="message">{{ message }}</p>
</div>
