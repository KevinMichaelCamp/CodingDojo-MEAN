<div class="container">
    <div class="row">
        <div class="col-7">
            <h2 class="row pb-2 mt-4 mb-2 border-bottom">Burbank, CA</h2>
            <h4>Humidity: {{ weatherData?.humidity }}</h4>
            <h4>Temperature: {{ weatherData?.temp }}</h4>
            <h4>Temperature(high): {{ weatherData?.high }}</h4>
            <h4>Temperature(low): {{ weatherData?.low }}</h4>
            <h4>Status: {{ weatherData?.weather }}</h4>
            </div>
        <div class="col-5">
            <img src="https://upload.wikimedia.org/wikipedia/commons/f/fe/Burbank_media_district_from_Griffith_Park_2015-11-07.jpg" class="w-100" alt="Burbank">
        </div>
    </div>
</div>
