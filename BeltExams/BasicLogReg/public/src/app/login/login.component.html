<div class="container">
  <div class="jumbotron">
    <h1>Login Register</h1>
  </div>
  <form (submit)="onSubmit()">
    <table>
      <tr>
        <td><label for="name">Name:</label></td>
        <td><input id="name" type="text" name="name" [(ngModel)]="user.name"></td>
      </tr>
      <tr>
        <td><label for="email">Email:</label></td>
        <td><input id="email" type="text" name="email" [(ngModel)]="user.email"></td>
      </tr>
    </table>
    <button class="btn btn-primary font-weight-bold m-5" type="submit">Submit</button>
  </form>
  <p class="text-danger font-weight-bold" *ngFor="let error of messages">{{ error }}</p>
</div>
