<div class="container">
    <div class="row">
        <div class="col-7">
            <h2 class="row pb-2 mt-4 mb-2 border-bottom">Chicago, IL</h2>
            <h4>Humidity: {{ weatherData?.humidity }}</h4>
            <h4>Temperature: {{ weatherData?.temp }}</h4>
            <h4>Temperature(high): {{ weatherData?.high }}</h4>
            <h4>Temperature(low): {{ weatherData?.low }}</h4>
            <h4>Status: {{ weatherData?.weather }}</h4>
        </div>
        <div class="col-5">
            <img src="https://images.pexels.com/photos/161963/chicago-illinois-skyline-skyscrapers-161963.jpeg?auto=compress&cs=tinysrgb&dpr=2&w=500"
                class="w-100" alt="Chicago">
        </div>
    </div>
</div>
